apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }

    flavorDimensions "mode"
    productFlavors {
        enabled {
            dimension "mode"
        }
        noop {
            dimension "mode"
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.annotation:annotation:1.1.0"
    enabledImplementation "com.google.android.material:material:$support_version"
    enabledImplementation "androidx.lifecycle:lifecycle-extensions:2.0.0"
    enabledImplementation "com.elvishew:xlog:1.3.0"
    enabledImplementation "com.squareup.okio:okio:1.8.0"

    testImplementation 'junit:junit:4.13'
}
